<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración | Clínica IDW S.A</title>
    <meta name="description"
        content="Panel único de administración para médicos, especialidades y turnos. Clínica IDW S.A" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body data-bs-theme="light">
    <header>
        <nav class="navbar navbar-expand-md" aria-label="Navegación principal">
            <a href="Index.html" class="navbar_logo">
                <img src="assets/logoIDW.png" alt="Logo Clínica IDW S.A" width="64" height="64">
            </a>
            <div class="d-flex align-items-center ms-auto">
                <div class="form-check form-switch me-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="darkModeToggle">
                </div>
                <button id="logoutBtn" class="btn btn-outline-danger d-flex align-items-center">
                    <i class="bi bi-box-arrow-right me-2"></i> Salir
                </button>
            </div>
        </nav>
    </header>
    <main class="container my-4 py-4 px-3">
        <h2 class="mb-4">Panel de Administración</h2>
        <ul class="nav nav-tabs mb-4" id="adminTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="medicos-tab" data-bs-toggle="tab" data-bs-target="#medicos"
                    type="button" role="tab" aria-controls="medicos" aria-selected="true">
                    Médicos
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="especialidades-tab" data-bs-toggle="tab" data-bs-target="#especialidades"
                    type="button" role="tab" aria-controls="especialidades" aria-selected="false">
                    Especialidades
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="turnos-tab" data-bs-toggle="tab" data-bs-target="#turnos" type="button"
                    role="tab" aria-controls="turnos" aria-selected="false">
                    Turnos
                </button>
            </li>
        </ul>
        <div class="tab-content" id="adminTabsContent">
            <div class="tab-pane fade show active" id="medicos" role="tabpanel" aria-labelledby="medicos-tab">
            </div>
            <div class="tab-pane fade" id="especialidades" role="tabpanel" aria-labelledby="especialidades-tab">
            </div>
            <div class="tab-pane fade" id="turnos" role="tabpanel" aria-labelledby="turnos-tab">
            </div>
        </div>
    </main>
    <footer class="mt-auto py-3">
        <ul class="footer_social d-flex justify-content-center gap-4 mb-2">
            <li><a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
            <li><a href="https://wa.me/5490000000000" target="_blank" rel="noopener noreferrer">WhatsApp</a></li>
            <li><a href="tel:+540000000000">Teléfono</a></li>
        </ul>
        <span>Copyright ©2025 Clínica IDW S.A</span>
    </footer>
    <script type="module" src="scripts.js"></script>
    <script src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
