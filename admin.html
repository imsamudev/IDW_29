<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración | Clínica IDW S.A</title>
    <meta name="description"
        content="Panel único de administración para médicos, especialidades y turnos. Clínica IDW S.A" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body data-bs-theme="light">
    <header>
        <nav class="navbar navbar-expand-md" aria-label="Navegación principal">
            <a href="Index.html" class="navbar_logo">
                <img src="assets/logoIDW.png" alt="Logo Clínica IDW S.A" width="64" height="64">
            </a>
            <div class="d-flex align-items-center ms-auto">
                <div class="form-check form-switch me-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="darkModeToggle">
                </div>
                <button id="logoutBtn" class="btn btn-outline-danger d-flex align-items-center">
                    <i class="bi bi-box-arrow-right me-2"></i> Salir
                </button>
            </div>
        </nav>
    </header>
    <main class="container my-4 py-4 px-3">
        <h2 class="mb-4">Panel de Administración</h2>
        <ul class="nav nav-tabs mb-4" id="adminTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="medicos-tab" data-bs-toggle="tab" data-bs-target="#medicos"
                    type="button" role="tab" aria-controls="medicos" aria-selected="true">
                    Médicos
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="especialidades-tab" data-bs-toggle="tab" data-bs-target="#especialidades"
                    type="button" role="tab" aria-controls="especialidades" aria-selected="false">
                    Especialidades
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="obrasociales-tab" data-bs-toggle="tab" data-bs-target="#obrasociales"
                    type="button" role="tab" aria-controls="obrasociales" aria-selected="false">
                    Obras Sociales
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="turnos-tab" data-bs-toggle="tab" data-bs-target="#turnos" type="button"
                    role="tab" aria-controls="turnos" aria-selected="false">
                    Turnos
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="reservas-tab" data-bs-toggle="tab" data-bs-target="#reservas" type="button"
                    role="tab" aria-controls="reservas" aria-selected="false">
                    Reservas
                </button>
            </li>
        </ul>
        <div class="tab-content" id="adminTabsContent">
            <div class="tab-pane fade show active" id="medicos" role="tabpanel" aria-labelledby="medicos-tab">
                <h3 class="mb-3">Administrar Médicos</h3>
                <div class="card mb-4" id="cardFormMedico">
                    <div class="card-header">Agregar / Editar Médico</div>
                    <div class="card-body">
                        <form id="formMedico" autocomplete="off">
                            <input type="hidden" id="medicoId" value="">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label for="nombreMedico" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombreMedico" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="apellidoMedico" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="apellidoMedico" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="especialidadMedico" class="form-label">Especialidad</label>
                                    <select class="form-select" id="especialidadMedico" required>
                                        <!-- dinamismo especialidades -->
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="matriculaMedico" class="form-label">Matrícula</label>
                                    <input type="number" class="form-control" id="matriculaMedico" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="valorConsultaMedico" class="form-label">Valor de Consulta</label>
                                    <input type="number" class="form-control" id="valorConsultaMedico" min="0"
                                        step="0.01" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="fotoMedicoArchivo" class="form-label">Fotografía</label>
                                    <input type="file" class="form-control" id="fotoMedicoArchivo" accept="image/*"
                                        required>
                                    <input type="hidden" id="fotoMedico">
                                </div>
                                <div class="col-md-12">
                                    <label for="descripcionMedico" class="form-label">Descripción</label>
                                    <textarea class="form-control" id="descripcionMedico" rows="2" required></textarea>
                                </div>
                                <div class="col-md-12">
                                    <label class="form-label">Obras Sociales que acepta</label>
                                    <div id="obrasSocialesMedico" class="mb-2">
                                        <!-- dinamismo obras sociales -->
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3 d-flex gap-2">
                                <button type="submit" class="btn btn-primary" id="guardarMedicoBtn">Guardar
                                    Médico</button>
                                <button type="button" class="btn btn-secondary" id="cancelarEdicionBtn"
                                    style="display:none;">Cancelar</button>
                            </div>
                        </form>
                        <div id="medicoMensaje" class="alert alert-info d-none mt-3"></div>
                    </div>
                </div>
                <div class="card" id="cardTablaMedicos">
                    <div class="card-header">Médicos Registrados</div>
                    <div class="card-body">
                        <div class="table-responsive mb-3">
                            <table class="table table-striped align-middle" id="tablaMedicos">
                                <thead>
                                    <tr>
                                        <th>Foto</th>
                                        <th>Apellido, Nombre</th>
                                        <th>Especialidad</th>
                                        <th class="d-none d-md-table-cell text-center">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- dinamismo médicos -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="especialidades" role="tabpanel" aria-labelledby="especialidades-tab">
            </div>
            <div class="tab-pane fade" id="obrasociales" role="tabpanel" aria-labelledby="obrasociales-tab">
            </div>
            <div class="tab-pane fade" id="turnos" role="tabpanel" aria-labelledby="turnos-tab">
            </div>
            <div class="tab-pane fade" id="reservas" role="tabpanel" aria-labelledby="reservas-tab">
            </div>
        </div>
    </main>
    <footer class="mt-auto py-3">
        <ul class="footer_social d-flex justify-content-center gap-4 mb-2">
            <li><a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
            <li><a href="https://wa.me/5490000000000" target="_blank" rel="noopener noreferrer">WhatsApp</a></li>
            <li><a href="tel:+540000000000">Teléfono</a></li>
        </ul>
        <span>Copyright ©2025 Clínica IDW S.A</span>
    </footer>
    <div class="modal fade" id="verMedicoModal" tabindex="-1" aria-labelledby="verMedicoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="verMedicoModalContent">
                <div class="modal-header">
                    <h5 class="modal-title" id="verMedicoModalLabel">Detalle del Médico</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex align-items-center mb-3">
                        <img id="verMedicoFoto" src="" alt="Foto médico" class="img-fluid rounded-circle me-3"
                            style="width:64px; height:64px; object-fit:cover;">
                        <div>
                            <h6 id="verMedicoNombre" class="mb-0"></h6>
                            <small id="verMedicoEspecialidad" class="text-secondary"></small>
                        </div>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item bg-transparent text-reset">
                            <strong>Matrícula:</strong> <span id="verMedicoMatricula"></span>
                        </li>
                        <li class="list-group-item bg-transparent text-reset">
                            <strong>Descripción:</strong> <span id="verMedicoDescripcion"></span>
                        </li>
                        <li class="list-group-item bg-transparent text-reset">
                            <strong>Valor Consulta:</strong> <span id="verMedicoValorConsulta"></span>
                        </li>
                        <li class="list-group-item bg-transparent text-reset">
                            <strong>Obras Sociales:</strong> <span id="verMedicoObrasSociales"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="scripts.js"></script>
    <script type="module" src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
