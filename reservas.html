    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Reservá tu turno médico en Clínica IDW S.A">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body data-bs-theme="light">
    <header>
        <nav class="navbar navbar-expand-md" aria-label="Navegación principal">
            <a href="index.html" class="navbar_logo">
                <img src="assets/logoIDW.png" alt="Logo Clínica IDW S.A" width="64" height="64">
            </a>
            <button class="navbar-toggler ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarIDW"
                aria-controls="navbarIDW" aria-expanded="false" aria-label="Abrir menú">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center justify-content-md-end" id="navbarIDW">
                <ul class="nav_menu navbar-nav mb-2 mb-md-0 text-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="institucional.html">Institucional</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="reservas.html">Reservas</a></li>
                    <li class="nav-item">
                        <a class="nav-link admin-login-btn" href="login.html" title="Panel administrador">
                            <img src="assets/login.svg" alt="Admin Login" class="admin-login-icon" width="24"
                                height="24">
                        </a>
                    </li>
                </ul>
                <div class="form-check form-switch mt-4 mb-4 mt-md-0 mb-md-0 ms-md-3 d-flex justify-content-center">
                    <input class="form-check-input" type="checkbox" role="switch" id="darkModeToggle">
                    <label class="form-check-label" for="darkModeToggle"></label>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-4 py-4 px-3">
        <h2 class="mb-4">Reservá tu turno</h2>
        <form id="formReserva" autocomplete="off">
            <div class="row g-3 mb-3">
                <div class="col-md-4">
                    <label for="especialidadReserva" class="form-label">Especialidad</label>
                    <select class="form-select" id="especialidadReserva" required>
                        <option value="">Seleccionar...</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="medicoReserva" class="form-label">Médico</label>
                    <select class="form-select" id="medicoReserva" required>
                        <option value="">Seleccionar...</option>
                    </select>
                    <div id="medicoNoDisponibleMsg" class="text-danger small mt-1 d-none">
                        No hay médicos disponibles para esta especialidad.
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="obraSocialReserva" class="form-label">Obra Social</label>
                    <select class="form-select" id="obraSocialReserva" required>
                        <option value="">Seleccionar...</option>
                    </select>
                    <div class="form-text">El descuento se aplicará automáticamente</div>
                </div>
            </div>
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="turnoReserva" class="form-label">Turno disponible</label>
                    <select class="form-select" id="turnoReserva" required>
                        <option value="">Seleccionar...</option>
                    </select>
                    <div id="turnoNoDisponibleMsg" class="text-danger small mt-1 d-none">
                        No hay turnos disponibles para este médico.
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="valorReserva" class="form-label">Valor de la consulta</label>
                    <input type="text" class="form-control" id="valorReserva" readonly>
                </div>
            </div>
            <hr>
            <h4 class="mb-3">Datos del paciente</h4>
            <div class="row g-3 mb-3">
                <div class="col-md-4">
                    <label for="documentoPaciente" class="form-label">Documento</label>
                    <input type="text" class="form-control" id="documentoPaciente" required>
                </div>
                <div class="col-md-8">
                    <label for="nombrePaciente" class="form-label">Nombre y Apellido</label>
                    <input type="text" class="form-control" id="nombrePaciente" required>
                </div>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>
            <div id="reservaMensaje" class="alert alert-info d-none mt-3"></div>
        </form>
        <div id="reservaResumen" class="alert alert-success d-none mt-4"></div>
    </main>

    <footer class="mt-auto py-3">
        <ul class="footer_social d-flex justify-content-center gap-4 mb-2">

        </ul>

    </footer>
