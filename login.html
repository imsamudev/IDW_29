<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administrador | Clínica IDW S.A</title>
    <meta name="description" content="Login administrador, Clínica IDW S.A" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body data-bs-theme="light">
    <header>
        <nav class="navbar navbar-expand-md" aria-label="Navegación principal">
            <a href="index.html" class="navbar_logo">
                <img src="assets/logoIDW.png" alt="Logo Clínica IDW S.A" width="64" height="64">
            </a>
            <button class="navbar-toggler ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarIDW"
                aria-controls="navbarIDW" aria-expanded="false" aria-label="Abrir menú">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center justify-content-md-end" id="navbarIDW">
                <ul class="nav_menu navbar-nav mb-2 mb-md-0 text-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="institucional.html">Institucional</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="reservas.html">Reservas</a></li>
                </ul>
                <div class="form-check form-switch mt-4 mb-4 mt-md-0 mb-md-0 ms-md-3 d-flex justify-content-center">
                    <input class="form-check-input" type="checkbox" role="switch" id="darkModeToggle">
                    <label class="form-check-label" for="darkModeToggle"></label>
                </div>
            </div>
        </nav>
    </header>
    <main class="container my-4 py-4 px-3">
        <section class="form-contacto">
            <h2 class="mb-3">Acceso Administrador</h2>
            <form id="loginForm" autocomplete="off">
                <label for="username" class="form-label">Usuario:</label>
                <input type="text" id="username" name="username" class="form-control mb-3" required>
                <label for="password" class="form-label">Contraseña:</label>
                <div class="input-group mb-3">
                    <input type="password" id="password" name="password" class="form-control" required>
                    <button type="button" id="togglePassword" class="btn btn-outline-secondary" tabindex="-1">
                        <i id="togglePasswordIcon" class="bi bi-eye"></i>
                    </button>
                </div>
                <input type="submit" value="Ingresar" class="btn btn-primary mt-2">
            </form>
            <div id="loginError" class="mt-3 text-danger" style="display:none;"></div>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        </section>
    </main>
    <footer class="mt-auto py-3">
        <ul class="footer_social d-flex justify-content-center gap-4 mb-2">
            <li><a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
            <li><a href="https://wa.me/5490000000000" target="_blank" rel="noopener noreferrer">WhatsApp</a></li>
            <li><a href="tel:+540000000000">Teléfono</a></li>
        </ul>
        <span>Copyright ©2025 Clínica IDW S.A</span>
    </footer>
    <script type="module" src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
