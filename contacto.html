    <main>
        <section class="form-contacto container my-4 py-4">
            <h2 class="mb-3">Formulario de contacto</h2>
            <form action="" method="POST">
                <label for="nombreContacto" class="form-label">Nombre y Apellido:</label>
                <input type="text" id="nombreContacto" name="nombreContacto" class="form-control mb-3"
                    placeholder="Ingrese su nombre y apellido" required>
                <label for="emailContacto" class="form-label">Email:</label>
                <input type="email" id="emailContacto" name="emailContacto" class="form-control mb-3"
                    placeholder="ejemplo@correo.com" required>
                <label for="mensajeContacto" class="form-label">Mensaje:</label>
                <textarea id="mensajeContacto" name="mensajeContacto" class="form-control mb-3" rows="5"
                    required></textarea>
                <input type="submit" value="Enviar" class="btn btn-primary mt-2">
            </form>
        </section>
        <section class="info-contacto container my-4 py-4">
            <h2 class="mb-3">Información de contacto</h2>
